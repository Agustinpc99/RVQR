<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVQR Prototype</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        #contenedor-video {
    width: 90vw;
    height: 50vh; /* o ajustá a 70vh, 50vh según lo que te guste */
    position: relative;
    overflow: hidden;
    background: #000;
  }

  #contenedor-video video,
  #contenedor-video canvas {
    width: 100% !important;
    height: 100% !important;
    position: absolute;
    top: 0;
    left: 0;
    object-fit: cover;
  }
    </style>
</head>
<body class="max-w-screen">
    <header class="bg-black p-2">
        <h1 class="text-white text-2xl">RVQR Prototype</h1>
    </header>
    <main class="bg-gray-600 min-h-screen flex flex-col justify-evenly grid justify-items-center p-4">
        <div class="flex flex-col">
            <h2 class="text-center font-bold text-xl">Escanear Código de Barras</h2>
            <button id="btn-escanear" class="bg-gray-400 p-2 font-bold">Iniciar escaneo</button>
            <div id="contenedor-video"></div>
        </div>
        <div class="w-[90vw]">
            <input type="text" name="codigo" id="cod" class="bg-white p-1 w-1/1">
        </div>
        <div id="zonaqr">
            
        </div>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
